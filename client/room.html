<!DOCTYPE html>
<head>
	<title>BubbleRoom</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="/jquery.ui.core.js"></script>
	<script type="text/javascript" src="/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="/jquery.ui.draggable.js"></script>	
	<script type="text/javascript" src="/jquery.tipTip.minified.js"></script>	
	<script type="text/javascript" src="https://api.filepicker.io/v0/filepicker.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/overrides.js"></script>
	<script type="text/javascript" src="/dragdrop.js"></script>
	<script type="text/javascript" src="/views.js"></script>
	<script type="text/javascript" src="/manager.js"></script>
	<script>
		function popupName(callback) {
			var textField = $('#name'),
				container = $('#nameEntry');
				
			function keyHandler(e) {
				if (e.keyCode === 13) {
					localStorage.setItem('__name', textField.val());
					container.hide();
					callback();
				}
			}
			
			textField.on('keydown', keyHandler);
			container.show();
		}
		
		$(function () {
			new Page.UserItem('Poop McGee', true);
			new Page.DataItem('Bryan Chuchu', { type: 'file', url: 'http://www.google.com', fileName: 'myawesomefile.js' });
			new Page.DataItem('Peter B.', { type: 'text', data: 'What is up guys?' });

		});
	</script>
	<link rel="stylesheet" type="text/css" href="/dragdrop.css" />
	<link rel="stylesheet" type="text/css" href="/tipTip.css" />
</head>
<body>
	<!--
	<div id="drop">
	Drag and drop baby	
	</div>
	<div id="list">
	
	</div>
	<div id="status">
	
	</div>
	-->
	<div id="header"><img src="/images/BubblesLogo.png" height="80" id="logo" /></div>
	<div id="container">
		<div class="sidebar" id="fileList">
		</div>
		<div id="circleArea">
			<!-- Circle groups go here -->
		</div>
		<div class="sidebar" id="userList">
			<!-- List of users goes here -->
		</div>
		<div class="floating" id="addCircle">
			<input type="text" id="groupName" placeholder="Group Name" />
			<button id="createGroup">Create Group</button>
		</div>
		<div class="floating" id="options">
		</div>
		<div class="floating hidden" id="nameEntry">
			<div class="centerWrapper">
				<h4>Welcome to your room!<small>What's your name?</small></h4>
				<input type="text" placeholder="My name is..." id="name" />
			</div>
		</div>
	</div>
</body>
</html>
